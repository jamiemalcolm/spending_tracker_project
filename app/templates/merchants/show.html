{% extends 'base.html' %}
{% block content %}

<section class="merchant">
    <ul>
        <li>
            {{ merchant.name }} </li>
        <li>
            {% if merchant.active == True %}
            active
            {% else %}
            deactive
            {% endif %}
        </li>
    </ul>
</section>
<p><a href="/merchants/{{merchant.id}}/edit">Edit merchant </a></p>
{% endblock %}
