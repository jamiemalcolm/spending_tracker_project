{% extends 'base.html' %}

{% block content %}
<h1>Create New Merchant <i class="fas fa-store-alt"></i></h1>
<form action="/merchants/new" method="post">
    <div class="new-merchant">
        <label for="name">Merchant name:</label>
        <input type="text" name="name" id="name" min="2" max="20">
        <button type="submit">Add Merchant</button>
    </div>

</form>

{% endblock %}
