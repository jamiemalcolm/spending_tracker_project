{% extends 'base.html' %}

{% block content %}
<h1>Transactions</h1>

<p>Here are all of your Transactions</p>

{% for transaction in transactions %}
<section class="trans">
    <ul>
        <li>
            {{ transaction.merchant.name }} - {{ transaction.tag.category }}
        </li>
        <li>
            {{ transaction.amount }}
        </li>
    </ul>

</section>
{% endfor %}
<section class="new">
    <a href="/transactions/new">Log a new Transaction</a>
</section>

{% endblock %}
