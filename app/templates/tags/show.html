{% extends 'base.html' %}

{% block content %}

<section class="tag">
    <ul>
        <li>
            <a href="/tags/{{ tag.id }}"> {{ tag.category }} </a>
        </li>
        <li>
            {% if tag.active == True %}
            active
            {% else %}
            deactive
            {% endif %}
        </li>
    </ul>
    <p><a href="/tags/{{tag.id}}/edit">Edit</a></p>
</section>

{% endblock %}
