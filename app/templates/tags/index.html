{% extends 'base.html' %}

{% block content %}
<h1>Spending Categories</h1>

<p>Here are all your created spending tags</p>

{% for tag in tags %}
<section class="tag">
    <ul>
        <li>
            {{ tag.category }}
        </li>
        <li>
            {% if tag.active == True %}
            active
            {% else %}
            deactive
            {% endif %}
        </li>
    </ul>
</section>
{% endfor %}
<section class="new">
    <a href="/tags/new">Create new merchant</a>
</section>
{% endblock %}
