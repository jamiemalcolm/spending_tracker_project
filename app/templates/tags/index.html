{% extends 'base.html' %}

{% block content %}
<h1>Spending Categories</h1>

<p>Here are all your created spending tags</p>

{% for tag in tags %}
<section class="tag">
    <ul>
        <li>
            <a href="/tags/{{ tag.id }}"> {{ tag.category }} </a>
        </li>
        <li>
            {% if tag.active == True %}
            active
            {% else %}
            deactive
            {% endif %}
        </li>
    </ul>
    <form class="delete" action="/tags/{{tag.id}}/delete" method="POST">
        <button>Delete Spending Category Tag</button>
    </form>
</section>
{% endfor %}
<section class="new">
    <a href="/tags/new">Create new tag</a>
</section>
{% endblock %}
